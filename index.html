<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js" defer></script>
  <title>RPS</title>
</head>
<body>
  <main class="container">
    <div class="score-container">
      <div class="score-number player-score-js">0</div>
      <div class="score-text">Player</div>
    </div>
    
    <div class="middle">
      <div class="call-to-action">Make your choice!</div>
      <div class="button-selection">
        <button class="selection-button">✊</button>
        <button class="selection-button">🖐️</button>
        <button class="selection-button">✌️</button>
      </div>
    </div>

    <div class="score-container">
      <div class="score-number computer-score-js">0</div>
      <div class="score-text">Computer</div>
    </div>
    

  </main>


  
</body>
</html>
